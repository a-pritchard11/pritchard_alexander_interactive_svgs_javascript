<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- in mobile set initial zoom level of page to 100%, set site size to equal device size-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Interactive SVG & Javascript</title>
</head>
    <body>
        <section class="grid-con center-grid-con">
            <h2 class="hidden">Icons</h2>
            <div id="lime-main" class="clickable col-start-1 col-end-3 m-col-start-1 m-col-end-5">
                <img src="images/lime.svg" alt="icon of a lime">
            </div>
            <div id="lemon" class="clickable col-start-3 col-end-5 m-col-start-5 m-col-end-9">
                <img src="images/lemon.svg" alt="icon of a lemon">
            </div>
            <div id="orange" class="clickable col-start-1 col-end-3 m-col-start-9 m-col-end-13">
                <img src="images/orange.svg" alt="icon of an orange">
            </div>
            <div id="grapefruit" class="clickable col-start-3 col-end-5 m-col-start-1 m-col-end-5">
                <img src="images/grapefruit.svg" alt="icon of a grapefruit">
            </div>
            <div id="kiwi" class="clickable col-start-1 col-end-3 m-col-start-5 m-col-end-9">
                <img src="images/kiwi.svg" alt="icon of a kiwi">
            </div>
            <div id="leli" class="clickable col-start-3 col-end-5 m-col-start-9 m-col-end-13">
                <img src="images/lemonlime.svg" alt="icon of both a lemon and a lime">
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
